<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slay The Spire - Projekt na studia</title>
    <link rel="stylesheet" href="style_ironclad.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="header">
        <div id="STS" class="theme">
            <a href="index.html">Slay The Spire</a>
        </div>
        <div id="Ironclad" class="theme">
            <a href="ironclad.html">Ironclad</a>
        </div>
        <div id="Silent" class="theme">
            <a href="silent.html">Silent</a>
        </div>
        <div id="Defect" class="theme">
            <a href="defect.html">Defect</a>
        </div>
        <div id="Watcher" class="theme">
            <a href="watcher.html">Watcher</a>
        </div>
    </div>
    <div id="bar">
        <div class="theme">
            <a href="ironclad_cards.html" style="color: white;">Zbiór kart</a>
        </div>
    </div>
    <div id="main" class="theme">
        <div class="losowanie">
            <div class="karty">
                <div class="karta">
                    <img src="Images/back.png" alt="common" name="common">
                </div>
                <div class="karta_plus">
                     <img src="Images/back.png" alt="ulepszona karta common" name="common_plus">
                </div>
            </div>
            <input type="button" value="Losuj zwyklą kartę" onClick="losowanie_common()">
        </div>
        <div class="losowanie">
            <div class="karty">
                <div class="karta">
                    <img src="Images/back.png" alt="uncommon" name="uncommon">
                </div>
                <div class="karta_plus">
                     <img src="Images/back.png" alt="ulepszona karta uncommon" name="uncommon_plus">
                </div>
            </div>
            <input type="button" value="Losuj niezwykłą kartę" onClick="losowanie_uncommon()">
        </div>
        <div class="losowanie">
            <div class="karty">
                <div class="karta">
                    <img src="Images/back.png" alt="rare" name="rare">
                </div>
                <div class="karta_plus">
                     <img src="Images/back.png" alt="ulepszona karta rare" name="rare_plus">
                </div>
            </div>
            <input type="button" value="Losuj rzadką kartę" onClick="losowanie_rare()">
        </div>
    </div>
    <div id="footer">
        Strona została stworzona jako projekt na studia. "Slay The Spire" należy do oryginalnych twórców (MegaCrit).
    </div>
</body>
</html>
